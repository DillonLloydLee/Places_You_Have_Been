<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You Have Been!</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the</h1>
      <h1>PLACES YOU HAVE BEEN!</h1>
      <hr class="badass">

      <h2>Add a new location:</h2>
      <form id="new-location">
        <div class="form-group">
          <label for="place-name">Place Name</label>
          <input type"text" class="form-control" id="place-name" required autofocus placeholder="name">
        </div>
        <div class="form=group">
          <label for="location">Location</label>
          <input type"text" class="form-control" id="location" required placeholder="New Jersey">
        </div>
        <div class="form=group">
          <label for="notes">Other Info</label>
          <input type"text" class="form-control" id="notes" required placeholder="a fun city">
        </div>

        <button type="submit">SUBMIT</button>
      </form>

    </div>
  </body>
</html>
